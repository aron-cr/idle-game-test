<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    



    <!-- Main Game Wrapper -->
    <div id="main-wrapper">
        <!-- Main Game Container -->
        <div id="game-container">
            <h1>My Idle Game</h1>
            <!-- Currency Display Container -->
            <div id="currency-container">
                <div class="currency-ball" id="yellow-currency">0</div>
                <div class="currency-ball" id="green-currency">0</div>
                <div class="currency-ball" id="blue-currency">0</div>
                <div class="currency-ball" id="red-currency">0</div>
            </div>
            <!-- Canvas for bouncing balls -->
            <canvas id="ball-canvas"></canvas>

            <!-- Ball Buttons -->
            <div id="balls"></div>
        </div>
        <div>

            <!-- Upgrade Menu on the Left -->
            <div id="upgrade-menu">
                <h2>Upgrades</h2>
                <div id="upgrades">
                    <!-- Upgrades will be populated here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
